<div class="indc-container">
    <div class="indc-header">
        <div class="indc-overview-container" started="false">
            <div class="indc-copy indc-copy--desktop">
                <h3 class="indc-copy__header"></h3>
                <p class="indc-copy__desc"></p>
            </div>

            <div class="indc-stepper">
                <button class="indc-stepper__arrow indc-stepper__arrow--prev">
                    <svg width="23" height="23" viewBox="0 0 23 23"><g fill="none"><path d="M0 11.5l10.296 10.1.96-.96L3.2 12H23v-2H3.2L11.255.96l-.96-.96L0 10.5v1" fill="black"/><path d="M11 32.313C-.75 32.313-10.31 22.753-10.31 11c0-11.75 9.56-21.312 21.313-21.312 11.752 0 21.313 9.56 21.313 21.312S22.753 32.313 11 32.313M11-11c-12.15 0-22 9.85-22 22s9.85 22 22 22 22-9.85 22-22-9.85-22-22-22" fill="#000000"/></g></svg>
                </button>
                <button class="indc-stepper__arrow indc-stepper__arrow--next">
                    <svg width="23" height="23" viewBox="0 0 23 23"><g fill="none"><path d="M23 11.5L12.704 21.6l-.96-.96L19.8 12H0v-2h19.8L11.745.96l.96-.96L23 10.5v1" fill="black"/><path d="M11 32.313C-.75 32.313-10.31 22.753-10.31 11c0-11.75 9.56-21.312 21.313-21.312 11.752 0 21.313 9.56 21.313 21.312S22.753 32.313 11 32.313M11-11c-12.15 0-22 9.85-22 22s9.85 22 22 22 22-9.85 22-22-9.85-22-22-22" fill="#000000"/></g></svg>
                </button>
                <div class="indc-stepper__progress">
                    <span class="indc-stepper__currentview"></span>
                    of
                    <span class="indc-stepper__viewcount"></span>
                </div>
            </div>

            <div class="indc-svg-container"></div>

            <div class="indc-copy indc-copy--mobile">
                <h3 class="indc-copy__header"></h3>
                <p class="indc-copy__desc"></p>
            </div>

        </div>
    </div>

    <div class="indc-country-menu-placeholder">
        <div class="indc-country-menu-container">
            <ul class="indc-country-menu">
            {{~it.countries :country:i}}
            <li class="indc-country-menu__item" country="{{=country.name}}">{{=country.name}}</li>
            {{~}}
            </ul>
        </div>
    </div>

    <div class="indc-content-container">
        {{~it.countries :country:i}}
            <div class="indc-article" country="{{=country.name}}">
                <a class="indc-article__anchor" country="{{=country.name}}"></a>
                <div class="indc-article__header-container">
                    <div class="indc-article__header">
                        <h1 class="indc-article__country">{{=country.fullName}}</h1>
                        <h2 class="indc-article__heading">{{=country.heading || 'Headline missing'}}</h2>
                        <h2 class="indc-article__blurb">
                            <div class="indc-article__emissions" country="{{=country.name}}"></div>
                            {{=country.blurb}}
                        </h2>
                    </div>
                </div>
                <div class="indc-article__body-container">
                    <div class="indc-article__body is-collapsed">
                        {{=country.body}}
                        <button class="indc-article__more">Read more</button>
                    </div>
                </div>
            </div>
        {{~}}
    </div>

</div>
