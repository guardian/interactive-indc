            <div class="copy">
                <h3 class="copy__header"></h3>
                <p class="copy__desc"></p>
            </div>

            <div class="stepper">
                <button class="stepper__arrow stepper__arrow--prev">
                    <svg width="23" height="23" viewBox="0 0 23 23"><g fill="none"><path d="M0 11.5l10.296 10.1.96-.96L3.2 12H23v-2H3.2L11.255.96l-.96-.96L0 10.5v1" fill="black"/><path d="M11 32.313C-.75 32.313-10.31 22.753-10.31 11c0-11.75 9.56-21.312 21.313-21.312 11.752 0 21.313 9.56 21.313 21.312S22.753 32.313 11 32.313M11-11c-12.15 0-22 9.85-22 22s9.85 22 22 22 22-9.85 22-22-9.85-22-22-22" fill="#000000"/></g></svg>
                </button>
                <button class="stepper__arrow stepper__arrow--next">
                    <svg width="23" height="23" viewBox="0 0 23 23"><g fill="none"><path d="M23 11.5L12.704 21.6l-.96-.96L19.8 12H0v-2h19.8L11.745.96l.96-.96L23 10.5v1" fill="black"/><path d="M11 32.313C-.75 32.313-10.31 22.753-10.31 11c0-11.75 9.56-21.312 21.313-21.312 11.752 0 21.313 9.56 21.313 21.312S22.753 32.313 11 32.313M11-11c-12.15 0-22 9.85-22 22s9.85 22 22 22 22-9.85 22-22-9.85-22-22-22" fill="#000000"/></g></svg>
                </button>
                <div class="stepper__progress">
                    <span class="stepper__currentview"></span>
                    of
                    <span class="stepper__viewcount"></span>
                </div>
            </div>

            <div class="svg-container"></div>

        </div>
    </div>

    <div class="country-menu-placeholder">
        <div class="country-menu-container">
            <ul class="country-menu">
            {{~it.countries :country:i}}
            <li class="country-menu__item" country="{{=country.name}}">{{=country.name}}</li>
            {{~}}
            </ul>
        </div>
    </div>

    <div class="content-container">
        {{~it.countries :country:i}}
            <div class="article" country="{{=country.name}}">
                <div class="article__header-container">
                    <div class="article__header">
                        <h1 class="article__country">{{=country.fullName}}</h1>
                        <h1 class="article__heading">{{=country.blurb}}</h1>
                    </div>
                </div>
                <div class="article__body-container">
                    <div class="article__body">
                        <div class="article__emissions" country="{{=country.name}}"></div>
                        {{=country.body}}
                    </div>
                </div>
            </div>
        {{~}}
    </div>

</div>
