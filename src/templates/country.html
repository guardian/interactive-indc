<div class="card">
	<h2 class="card__country-name">{{=it.country}}</h2>
	<p class="card__blurb">{{=it.blurb}}</p>
	<div class="card__chart-container"><div>{{=it.linechart}}</div></div>
	<ul class="card__stats">
		<li><span>{{=it.reductionFromCurrentPolicy}}%</span> reduction from current policies</li>
		<li><span>{{=it.reductionFromBaseline}}%</span> below {{=it.baselineYear}} levels</li>
	</ul>
</div>
